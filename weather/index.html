<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weather</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 25vw;
      height: 25vw;
      /* border-radius: 50%; */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-size: 25px;
      margin-bottom: 20px;
    }

    #temp {
      padding: 6px;
      border-radius: 3px;
    }

    #btn {
      margin-top: 31px;
      padding: 10px 20px;
      border: none;
      color: black;
      background-color: aquamarine;
      cursor: pointer;
      border-radius: 5px;
    }

    select {
      padding: 6px;
      border-radius: 3px;
    }

    #demo {
      font-size: 26px;
    }
  </style>
</head>

<body>
  <div class="container">
    <label>choose temperature unit </label>
    <div>
      <input type="number" id="temp" placeholder="Enter temperature" />
      <select name="unit" id="unit">
        <option value="celsius ">celsius</option>
        <option value="fahrenheit">fahrenheit</option>
      </select>
    </div>

    <input type="submit" id="btn" value="Submit" onclick="weather()" />
    <p id="demo"></p>
    <p id="tempc"></p>
  </div>
  <script src="script.js">

   
  </script>
</body>

</html>
